name: Publish

on: [push]

jobs:
  publish_linux:
    name: Publish for Linux
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
      - run: cargo build --release
      - uses: actions/upload-artifact@v2
        with:
          name: bookbinder
          path: target/release/bookbinder_linux
  publish_windows:
    name: Publish for Windows
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
      - run: echo "::add-path::C:\msys64\mingw64\bin"
      - run: cargo build --release
      - uses: actions/upload-artifact@v2
        with:
          name: bookbinder
          path: target/release/bookbinder.exe


  publish_mac:
    name: Publish for Mac
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
      - run: cargo build --release
      - uses: actions/upload-artifact@v2
        with:
          name: bookbinder
          path: target/release/bookbinder_darwin
